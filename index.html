<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
	<title>Rock, Paper, Scissors</title>
</head>

<body>
	<div class="desktopTotalContainer">
	<div class="score-container">
	<div class="userScore">Your Score: 0</div>
	<div class="computerScore">Computer Score: 0</div>
	</div>
<div class="container">
<img class="triangle" src="../images/bg-triangle.svg">

<div class="item-container">
<img class="item" src="../images/icon-paper.svg" data-id ="1">
<img class="item"  src="../images/icon-scissors.svg" data-id="2">
<img class="item" src="../images/icon-rock.svg" data-id="3">
</div>

</div>
<div class="resultContainer hide">
	<img id="userResult">
	<img id="computerResult">
	<span> Your Pick</span>
	<span> Computer's Pick</span>
</div>

<div class="verdict hide">
<div class="verdictText">
</div>
<button class="restart"> Play Again</button>
</div>

	<button class="rule">RULES</button>
    <div class="rulesImageCon hide">
		<h3>Click On The Image To Exit This Page</h3>
		<img src="./images/image-rules.svg" class="rulesImage">
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
		Coded by <a href="#">Daniel</a>
	</div>

</div>
	<script src="index.js">

	</script>
</body>
</html>
